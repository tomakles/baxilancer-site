    :root {

      margin: 0 auto;
      position: relative;
      text-align: center;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--bg-grey);
      object-fit: contain;
    }

    .logo-text {
      font-weight: 800;
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--primary-green);
    }

    .logo-text span {
      color: var(--accent-yellow);
    }

    .lang-switcher {
      margin-left: auto;
    }

    .lang-select {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border-grey);
      font-size: 13px;
      background: #ffffff;
      color: var(--text-main);
    }

    .pill {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid var(--primary-green);
      color: var(--primary-green);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;

    .subtitle {

      margin: 0 auto;

      padding: 12px 26px;
      border-radius: 999px;
      background: var(--primary-green);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      border: none;
      box-shadow: 0 8px 16px rgba(61, 100, 45, 0.25);
    }

    .btn-primary:hover {
      background: var(--primary-green-dark);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 16px 60px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 16px;
      color: var(--primary-green);
    }

    .section {
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      /* top padding is visually handled by the orange header strip */
      padding: 0 20px 22px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);

      font-size: 16px;
      font-weight: 700;
      background: var(--accent-yellow);  /* app accent color */
      color: var(--text-main);
      border-radius: 16px 16px 0 0;      /* rounded top corners */

      color: var(--text-muted);
      font-size: 15px;
      line-height: 1.5;

    .pricing-box {

      border-radius: 14px;
      padding: 20px;
      border: 1px solid var(--border-grey);
    }

    .pricing-box p {

      color: var(--text-main);
